<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="outerBody">

        <div class="output">0</div>

        <div class="options">

            <div class="empty darker">AC</div>
            <div class="backspace darker">⬅️</div>
            <div class="modulo darker">%</div>
            <div class="divide darker">➗️</div>
            <div class="lighter seven">7</div>
            <div class="lighter eight">8</div>
            <div class="lighter nine">9</div>
            <div class="multiply darker">✖️</div>
            <div class="lighter four">4</div>
            <div class="lighter five">5</div>
            <div class="lighter six">6</div>
            <div class="subtract darker">➖️</div>
            <div class="lighter one">1</div>
            <div class="lighter two">2</div>
            <div class="lighter three">3</div>
            <div class="add darker">➕️</div>
            <div class="sign lighter">+/-</div>
            <div class="lighter zero">0</div>
            <div class="lighter">.</div>
            <div class="equalTo darker">=</div>

        </div>

    </div>
</body>

</html>
